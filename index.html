<!DOCTYPE html>
<html lang="ko" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="ZaRi">
    <meta name="keywords" content="음식 호불호 테스트">
    <meta name="description" content="음식 호불호 테스트">
    
    <!-- sns -->
    <meta property="og:url" content="https://likefoodtest.netlify.app" />
    <meta property="og:title" content="음식 호불호 테스트" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="./img/공유.jpg" />
    <meta property="og:description" content="음식 호불호 레벨 테스트" />

    <!-- icon -->
    <link rel="shortcut icon" href="./img/food.ico">
    <link rel="apple-touch-icon-precomposed" href="./img/food.ico" />

	<title>음식 호불호 테스트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/Back.css">
    <link rel="stylesheet" href="./css/Main.css">
    <link rel="stylesheet" href="./css/Qna.css">
    <link rel="stylesheet" href="./css/Conclusion.css">

    <script>
        Kakao.init(''); //카카오 들어가서 확인
        Kakao.isInitialized();
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>
</head>
<body>
    <div class="container">
        <section id="main" class="mx-auto mt-2 py-5">
            <h2 class="mainTopic mb-4">음식 호불호 테스트</h2>
            <div class="mainImg p-4 mb-5">
                <img title="메인" src="./img/메인.jpg" class="img-fluid" style="height:220px; width:auto">
            </div>
            <button class="start p-3" onclick="js:start();">시작하기</button>
        </section>
        <section id="qna" class="mx-auto mt-2 py-5">
            <h2 class="qnaTopic mb-4"></h2>
            <div class="qnaImg p-4 mb-3">
            </div>
            <div class="continue mx-auto my-4">
                <div class="continueBar">
                
                </div>
            </div>
        </section>
        <section id="conclusion" class="mx-auto mt-2 py-5">
            <h2 class="conclusionTopic mb-4">결과</h2>
            <div class="conclusionContent p-4 pb-1 mb-4">
                <h3 class="conclusionResult mb-5"></h3>
                <div class="conclusionDesc mb-5"></div>
                <h3>분석</h3>
                <div class="result mx-auto my-4">
                    <div class="resultBar">
                    
                    </div>
                </div>
                    <div class="rt my-4 mx-auto">
                    </div>
                </div>
            <button class="restart p-3 mx-auto mb-3" onclick="js:restart()">다시하기</button>
            <button class="share p-3 mx-2" onclick="js:kakaoShare()">카카오</button>
            <button class="clip p-3 mx-2" data-clipboard-target="#in">클립보드</button>
            <p id="in"></p>
        </section>
        <script src="./js/system.js" charset="utf-8"></script>
        <script src="./js/share.js" charset="utf-8"></script>
</body>
</html>
